<div class="jumbotron" style="max-width:50%;">
    <div *ngIf='userData'>
       <h2 class="card-title">User Profile: {{userData.parentName}} {{userData.lastName}}</h2>
       <p class="card-text">Contact: {{userData.email}}</p>
     </div>
     <div *ngIf='userLoaded == true 'class="card-body">
       <form [formGroup]="profileForm">
         <div class="form-group">
           <label>First Name</label>
           <input type="text" formControlName="parentName" class="form-control" required>
           <label>Last Name</label>
           <input type="text" formControlName="lastName" class="form-control" required>
           <label>E-mail</label>
           <input type="email" formControlName="email" class="form-control" required>
           <label>Child Name</label>
           <input type="text" formControlName="child1" class="form-control" required>
           <label>Child Grade</label>
           <input type="text" formControlName="grade1" class="form-control" required>
           <label>Subject of Interest</label>
           <input type="text" formControlName="subject1" class="form-control" required>
           <label>Child Name (If registering for multiple children)</label>
           <input type="text" formControlName="child2" class="form-control">
           <label>Child Grade (If registering for multiple children)</label>
           <input type="text" formControlName="grade2" class="form-control">
           <label>Subject of Interest (If registering for multiple children)</label>
           <input type="text" formControlName="subject2" class="form-control">
         </div>
       </form>
       <a (click)="save(profileForm.value)" class="btn btn-primary">Save</a>
       <div *ngIf="userUpdated == true">
         <h6>User Updated!</h6>
       </div>
</div>
